<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteador de Números Colorido</title>
  <link rel="stylesheet" href="styles.min.css">
  <script src="app.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Sorteador de Números</h1>
  <div class="sorteio-container">
    <input type="number" id="maxValue" min="2" value="100" style="font-size:1.2em;max-width:120px;text-align:center;border-radius:8px;border:1px solid #ccc;margin-bottom:12px;" placeholder="Máximo">
    <div id="result">?</div>
    <button id="sortearBtn">Sortear Número</button>
  </div>
</body>
</html>
